apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: llm-sidecar-ratelimit
  namespace: ml
spec:
  workloadSelector:
    labels:
      app: llm-gateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        portNumber: 8080
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.local_ratelimit
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          stat_prefix: llm_rl
          token_bucket:
            max_tokens: 60
            tokens_per_fill:
              value: 60
            fill_interval: 60s
          filter_enabled:
            default_value: { numerator: 100 }
          filter_enforced:
            default_value: { numerator: 100 }

