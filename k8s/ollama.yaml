apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ml
  labels: { app: ollama }
spec:
  replicas: 1
  selector: { matchLabels: { app: ollama } }
  template:
    metadata:
      labels: { app: ollama }
      annotations: { sidecar.istio.io/inject: "true" }
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports: [{ containerPort: 11434, name: http }]
          resources:
            requests: { cpu: "500m", memory: "2Gi" }
            limits:   { cpu: "2",    memory: "6Gi" }
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
      volumes:
        - name: models
          emptyDir: {}   # (pilot) ephemeral; later swap for PVC
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ml
  labels: { app: ollama }
spec:
  selector: { app: ollama }
  ports:
    - name: http
      port: 11434
      targetPort: http
