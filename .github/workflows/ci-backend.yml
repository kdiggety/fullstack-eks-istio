name: Backend CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*.*.*']   # ensure release tags always run
  workflow_dispatch:

# Required so GITHUB_TOKEN can push to GHCR
permissions:
  contents: read
  packages: write

jobs:
  test-and-build:
    runs-on: [self-hosted, local-k8s]
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/api
      TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install deps
        run: npm ci
        working-directory: backend

      - name: Test
        run: npm test -- --ci
        working-directory: backend

      # Optional, harmless for multi-arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Isolate Docker auth for this job (avoids stale creds on self-hosted runners)
      - name: Isolate Docker config for this job
        run: |
          mkdir -p "$RUNNER_TEMP/.docker"
          echo "DOCKER_CONFIG=$RUNNER_TEMP/.docker" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}   # 'kdiggety'
          password: ${{ secrets.GITHUB_TOKEN }}

      # (Optional) scope check — should print 200
      - name: Verify GHCR token scope
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/token?service=ghcr.io&scope=repository:${{ github.repository_owner }}/api:push,pull")
          echo "GHCR token endpoint returned: $code"
          test "$code" = "200"

      # ✅ Single buildx setup
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          use: true

      # (Optional) show buildx info
      - name: Buildx version & ls
        run: |
          docker buildx version
          docker buildx ls

      - name: Build & Push api image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}   # full SHA
            ${{ env.IMAGE }}:dev
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max

      - name: Also tag with release tag (if present)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker buildx imagetools create \
            --tag "$IMAGE:${GITHUB_REF_NAME}" \
            "$IMAGE:$TAG"

      - name: Show pushed image refs
        run: |
          echo "Pushed:"
          echo "  $IMAGE:$TAG"
          echo "  $IMAGE:dev"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "  $IMAGE:${GITHUB_REF_NAME}"
          fi
