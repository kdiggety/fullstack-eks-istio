name: Frontend CI

on:
  pull_request:
    paths: ["frontend/**"]
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
      - "frontend/Dockerfile"
    tags: ["v*.*.*"]   # build on releases too
  workflow_dispatch:

# Needed so login-action can push to GHCR from Actions
permissions:
  contents: read
  packages: write

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: [self-hosted, local-k8s]
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/web
      TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build (Vite)
        # NOTE: API base is resolved at runtime (e.g., /config.js), not baked here
        working-directory: frontend
        run: npm run build

      # Optional: keep the built site as an artifact for quick preview / debugging
      - name: Upload dist artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: frontend/dist
          if-no-files-found: ignore
          retention-days: 7

      - name: Set release tag (if this is a semver tag)
        id: rel
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push web image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
            ${{ env.IMAGE }}:dev
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max

      - name: Also tag with release tag (if present)
        if: ${{ steps.rel.outputs.RELEASE_TAG != '' }}
        run: |
          docker buildx imagetools create \
            --tag $IMAGE:${{ steps.rel.outputs.RELEASE_TAG }} \
            $IMAGE:$TAG
