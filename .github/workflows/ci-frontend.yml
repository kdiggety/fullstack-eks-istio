name: frontend-ci

on:
  pull_request:
    paths: ["frontend/**"]
  push:
    branches: [main]
    paths: ["frontend/**"]
    tags: ['v*.*.*']   # â† build on releases too

jobs:
  build:
    runs-on: [self-hosted, local-k8s]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ github.workspace }}/frontend/package-lock.json"

      - name: Install deps
        run: npm ci
        working-directory: "${{ github.workspace }}/frontend"

      - name: Build (Vite)
        run: npm run build
        working-directory: "${{ github.workspace }}/frontend"

      - name: Compute image tag
        id: vars
        shell: bash
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "RELEASE_TAG=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build local Docker image (SHA tag)
        run: docker build -t "sample-frontend:${{ steps.vars.outputs.SHA_TAG }}" "${{ github.workspace }}/frontend"

      - name: Build frontend Docker image
        run: |
          docker build --build-arg VITE_API_BASE_URL="${{ secrets.FRONTEND_API_BASE_URL }}" /
            -t "sample-frontend:${{ steps.vars.outputs.SHA_TAG }}" "${{ github.workspace }}/frontend"

      - name: Also tag image with release tag (if present)
        if: ${{ steps.vars.outputs.RELEASE_TAG != '' }}
        run: docker tag "sample-frontend:${{ steps.vars.outputs.SHA_TAG }}" "sample-frontend:${{ steps.vars.outputs.RELEASE_TAG }}"

      - name: Load images into minikube (if present)
        shell: bash
        run: |
          if command -v minikube >/dev/null 2>&1; then
            minikube image load "sample-frontend:${{ steps.vars.outputs.SHA_TAG }}"
            if [ -n "${{ steps.vars.outputs.RELEASE_TAG }}" ]; then
              minikube image load "sample-frontend:${{ steps.vars.outputs.RELEASE_TAG }}"
            fi
          fi

      - name: Show built image
        run: docker images | grep sample-frontend || true
