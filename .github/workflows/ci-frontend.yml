name: Frontend CI

on:
  pull_request:
    paths: ["frontend/**"]
  push:
    branches: [main]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: [self-hosted, local-k8s]
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/web
      TAG_FULL: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build (Vite)
        working-directory: frontend
        run: npm run build

      - name: Upload dist artifact (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: frontend/dist
          if-no-files-found: ignore
          retention-days: 7

      - name: Derive short/release tags
        id: meta
        shell: bash
        run: |
          echo "SHORT=${GITHUB_SHA:0,7}" >> "$GITHUB_OUTPUT"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "RELEASE_TAG=" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push web image (multi-arch)
        id: build_push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG_FULL }}          # immutable (preferred for deploy)
            ${{ env.IMAGE }}:${{ steps.meta.outputs.SHORT }} # convenience; do NOT deploy from this
            ${{ env.IMAGE }}:dev                           # mutable channel
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}

      - name: Also tag with release tag (if present)
        if: ${{ steps.meta.outputs.RELEASE_TAG != '' }}
        run: |
          docker buildx imagetools create \
            --tag $IMAGE:${{ steps.meta.outputs.RELEASE_TAG }} \
            $IMAGE:${{ env.TAG_FULL }}

      - name: Show pushed digest & platforms
        run: |
          echo "Digest: ${{ steps.build_push.outputs.digest }}"
          docker buildx imagetools inspect $IMAGE:${{ env.TAG_FULL }} | sed -n '/Platforms:/,/^$/p'
          docker buildx imagetools inspect $IMAGE:dev | sed -n '/Platforms:/,/^$/p'

