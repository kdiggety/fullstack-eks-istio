apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: api-env
  namespace: {{ .Release.Namespace }}
spec:
  encryptedData:
    OIDC_ISSUER_PRIMARY: "{{ .Values.sealed.apiEnv.oidcIssuerPrimary }}"
    OIDC_ISSUER_ALT: "{{ .Values.sealed.apiEnv.oidcIssuerAlt }}"
    OIDC_AUDIENCE: "{{ .Values.sealed.apiEnv.oidcAudience }}"
  template:
    metadata:
      name: api-env
      namespace: {{ .Release.Namespace }}
    type: Opaque
