{{- if and .Values.redis.enabled .Values.redis.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-allow-api-to-redis
  namespace: {{ .Release.Namespace }}
spec:
  # Select Redis pods from the Bitnami subchart
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: redis
  policyTypes: [Ingress]
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api
              app.kubernetes.io/name: api
      ports:
        - protocol: TCP
          port: 6379
{{- end }}
